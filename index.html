<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular JS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="toolbar">
            <button data-table-details-open="#table-details" class="header" id="create-table" title="New table">New table</button>
            <button class="header" id="insert-row" title="Insert row">Insert row</button>
            <button class="header" id="delete-row" title="Delete row">Delete row</button>
            <button class="header" id="insert-column" title="Insert column">Insert column</button>
            <button class="header" id="delete-column" title="Delete column">Delete column</button>
            <input class="header" id="table-name" type="text" title="Table name" value="Table 1">
        </div>
    </header>
    <section>
        <div class="table-details" id="table-details">
            <div class="table-details-header">
                <div class="table-details-title">Table details</div>
                <button data-table-details-close class="btn-table-details-close">&times</button>
            </div>
            <div class="table-details-body">
                <label for="num-rows">rows </label>
                <input type="number" id="num-rows"  value="1">

                <label for="num-columns">columns </label> 
                <input type="number" id="num-columns" value="1">

                <label for="headers-on"><input type="checkbox" id="headers-on" value="true">Headers</label>
                
                <input type="submit" value="Create">
            </div>
        </div>
        <div id="overlay"></div>
    </section>
    
</body>
</html>
